<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Home Rental System">
    <title>Home Rental System</title>
    <link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>

    <!--Header starts here-->
    <header class="header">
        <div class="wrapper">
            <h1 class="pop-up-effect">Home Hub</h1>
        </div>
    </header>

    <!--Menu starts here-->
    <nav class="menu">
        <div class="wrapper">
            <ul>
                <a href="structure.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="#">Houses</a>
                <a href="contact.html">Contact Us</a>
                <a href="login.html">Log In</a>
            </ul>
        </div>
    </nav>

    <!--Main Body starts here-->
    <div class="main">
        <div class="wrap">
            <!--contact details-->
            <div class="booking-details">
                <h3 class="pop-up-effect">Contact Us</h3><br><br>
                <form  action="">
                    <span class="name">First Name</span>
                    <input id="fir" type="text" name="first_name" placeholder="First Name Please" pattern="^[a-zA-Z]+$" required><br>

                    <span class="name">Last Name</span>
                    <input id="las" type="text" name="last_name" placeholder="Last Name Please" pattern="^[a-zA-Z]+$" required><br>

                    <span class="name">E-Mail</span>
                    <input id="ema" type="email" name="E_Mail" placeholder="E-Mail Please" required><br>

                    <span class="name">Address</span>
                    <textarea id="add" name="address" placeholder="Your Address Please"></textarea><br>

                    <input type="submit" name="submit" class="btn-submit" placeholder="SEND">
                    <input type="reset" name="reset" class="btn-submit" placeholder="RESET">
                    
                </form>
            </div>

        </div>
    </div>

    <!--Footer starts here-->
    <footer class="footer">
        <div class="wrapper">
            <p>&copy; <a href="structure.html">Home Hub</a>. All rights reserved 2023.</p>
        </div>
    </footer>
        <!--script for json in console-->
        <script>
        let form = document.querySelector('form');
        form.addEventListener('submit', submithandle);

        function submithandle(event)
        {
            event.preventDefault();
            let formData = new FormData(form);
            let data = Object.fromEntries(formData);
            let json = JSON.stringify(data);

            fetch('https://localhost:7019/api/form/details', 
            {
                method: 'POST',
                headers:{ 'Content-Type' : 'application/json' },
                body: json
            })
            .then(res => res.json())
            .then(result => console.log(result))
            .catch(err => console.log(err));

            document.getElementById('fir').value=''
            document.getElementById('las').value=''
            document.getElementById('ema').value=''
            document.getElementById('add').value=''

        }

    </script>
   

</body>
</html>
